{% include 'navbar.html' %}

{% include 'main.html' %}

{% block content %}

<style>
  main {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    min-height: 100vh;
  }
  .messages .error {
    color: red;
  }
  h1 {
    text-align: center;
  }
  form {
    background-color: var(--sec);
    width: 100%;
    max-width: 500px;
    margin: 3rem auto 1rem;
    padding: 3rem;
    border-radius: 10px;
  }
  .input-group {
    display: grid;
    margin-bottom: 10px;
    gap: 3px;
  }
  label {
    text-transform: capitalize;
  }
  .input-group {
    width: 300px;
  }
  .input-group input {
    padding: 1rem;
    border-radius: 10px;
    width: 100%;
    max-width: 400px;
  }
  .acct-prompt {
    text-align: center;
    margin-bottom: 3rem;
    background-color: #fff;
    border-radius: 10px;
    padding: 1rem;
  }
</style>

<main>
  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{message.tags}}" {% endif %}>{{message}}</li>
    {% endfor %}
  </ul>
  {% endif%}

  <h1>Admin</h1>
  <div>
    <form method="POST">
      {% csrf_token %}

      <div class='input-group'>
        <label>Username:</label>
        <input type="text" name="username" placeholder="Enter Username" required />
      </div>
      
      <div class='input-group'>
        <label>Password:</label>
        <input type="password" name="password" placeholder="Enter Password" required >
      </div>
      <input type="submit" value="Log In" />
    </form>
  </div> 

</main>

{% endblock %}
